#
# XAMPP settings
#

<IfModule env_module>
    SetEnv MIBDIRS "C:/mood/server/php/extras/mibs"
    SetEnv MYSQL_HOME "\\xampp\\mysql\\bin"
    SetEnv OPENSSL_CONF "C:/mood/server/apache/bin/openssl.cnf"
    SetEnv PHP_PEAR_SYSCONF_DIR "\\xampp\\php"
    SetEnv PHPRC "\\xampp\\php"
    SetEnv TMP "\\xampp\\tmp"
</IfModule>

#
# PHP-Module setup
#
LoadFile "C:/mood/server/php/php7ts.dll"
LoadFile "C:/mood/server/php/libpq.dll"
LoadModule php7_module "C:/mood/server/php/php7apache2_4.dll"

<FilesMatch "\.php$">
    SetHandler application/x-httpd-php
</FilesMatch>

#
# PHP-CGI setup
